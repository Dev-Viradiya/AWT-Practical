<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="navbar">
    <div class="greeting">Hello, {{username}}</div>

    <div class="user-menu">
      <button class="avatar-btn">
        <div class="avatar">
          <div class="avatar-head"></div>
          <div class="avatar-body"></div>
        </div>
      </button>

      <div class="dropdown">
        <form method="POST" action="/update">
          <input type="text" name="newname" placeholder="New username" required>
          <button class="secondary">Update Profile</button>
        </form>

        <form method="POST" action="/summary">
          <button class="info">View Summary</button>
        </form>

        <form method="POST" action="/logout">
          <button class="danger">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <div class="products">

    <div class="product-card">
      <h3>Wireless Headphones</h3>
      <p class="price">Rs. 2,999</p>
      <form method="POST" action="/purchase">
        <input type="hidden" name="item" value="Wireless Headphones">
        <button onclick="alert('Item purchased successfully!')">Purchase</button>
      </form>
    </div>

    <div class="product-card">
      <h3>Smart Watch</h3>
      <p class="price">Rs. 4,999</p>
      <form method="POST" action="/purchase">
        <input type="hidden" name="item" value="Smart Watch">
        <button onclick="alert('Item purchased successfully!')">Purchase</button>
      </form>
    </div>

    <div class="product-card">
      <h3>Bluetooth Speaker</h3>
      <p class="price">Rs. 1,999</p>
      <form method="POST" action="/purchase">
        <input type="hidden" name="item" value="Bluetooth Speaker">
        <button onclick="alert('Item purchased successfully!')">Purchase</button>
      </form>
    </div>

  </div>

</body>
</html>
