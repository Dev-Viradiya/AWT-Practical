<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Event Tracker</h1>
    <p class="subtitle">Real-time EventEmitter Dashboard</p>

    <div class="input-section">
        <input id="username" type="text" placeholder="Username (e.g. Rahul)">
        <input id="item" type="text" placeholder="Item (for purchases)">
    </div>

    <div class="button-grid">
        <button class="btn login-btn" onclick="handleAction('login')">Login</button>
        <button class="btn logout-btn" onclick="handleAction('logout')">Logout</button>
        <button class="btn purchase-btn" onclick="handleAction('purchase')">Purchase</button>
        <button class="btn profile-btn" onclick="handleAction('profile')">Update Profile</button>
        <button class="btn summary-btn" onclick="handleAction('summary')">View Summary</button>
    </div>

    <div class="console-box">
        <div class="console-header">System Console</div>
        <pre id="output">Waiting for events...</pre>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
