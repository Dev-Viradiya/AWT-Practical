<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Task Manager</h1>
            <div class="stats-bar">
                <span class="stat-item">Pending: <b id="pendingCount">0</b></span>
                <span class="stat-item">Completed: <b id="completedCount">0</b></span>
            </div>
        </header>

        <section class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task title...">
            <input type="date" id="dateInput">
            <button id="addBtn">Add Task</button>
        </section>

        <main class="lists-grid">
            <div class="column">
                <h2>Pending Tasks</h2>
                <div id="pendingList" class="task-list"></div>
            </div>

            <div class="column">
                <h2>Completed Tasks</h2>
                <div id="completedList" class="task-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
